<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}

<nav class="navbar navbar-dark" style="background-color: #272727;">
  <span class="navbar-brand mb-0 h1" style="color: #FFFFFF">ANALYSER</span>

  <div class="btn-group">
    <button type="button" class="btn btn-outline-light btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ current_user.title }}
    </button>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" type="button" href="{{ url_for('project') }}">Details</a>
      <a class="dropdown-item" type="button" href="{{ url_for('project') }}">Current Project</a>
      <a class="dropdown-item" type="button" href="{{ url_for('settings') }}">Settings</a>
      <a class="dropdown-item" type="button" href="{{ url_for('logout') }}">Switch Project</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-6">

      <div class="card mt-3 bg-transparent text-white">
        <h6 class="card-header" style="background-color: #272727;">Color Theme</h6>
        <div class="container my-2"><input type="checkbox" class="mr-3" id="lightThemeCheck" {{ theme }}> Light Theme</div>
      </div>

      <div class="card mt-3">
        <table class="table table-borderless table-dark bg-transparent" id="defaultTopicsTable">
          <thead>
            <tr>
              <th scope="col">Default Topics</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for top in topics: %}
            <tr>
              <td>{{ top }}</td>
              <td><button type='button' class='btn btn-sm float-right' style='border: 0px; color: white;' id='deleteDefTopic'><i class='fa fa-times'></i></button></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>


        <div class="container">
          <div class="input-group mb-3">
            <input type="text" class="form-control border-secondary" placeholder="new Topic" id="defTopicInput" style="background-color: #272727;">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="addDefTopic" type="button"><i class="fa fa-plus"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">

    </div>

  </div>
</div>



{% endblock %}
